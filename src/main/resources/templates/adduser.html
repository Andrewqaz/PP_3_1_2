<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form th:action="@{/admin/adduser}" th:object="${user}" method="post">
    <label for="login">Login:</label>
    <input type="text" th:field="*{login}" id="login" value="">
    <br>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password" value="">
    <br>
    <label for="firstname">First name:</label>
    <input type="text" th:field="*{firstName}" id="firstname" value="">
    <br>
    <label for="lastname">Last name:</label>
    <input type="text" th:field="*{lastName}" id="lastname" value="">
    <br>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email" value="">
    <br>
    <th:block th:each="role: ${listRoles}" id ="role">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.name}"/>
    </th:block>
    <br>
    <label for="status">Status</label>
    <select th:field="*{status}" id="status">
        <option value="default">Status</option>
        <option th:value="ACTIVE">ACTIVE</option>
        <option th:value="BANNED">BANNED</option>
    </select>
    <br>
    <input type="submit" value="Submit">
</form>
<a th:href="@{/logout}">Log out</a>

</body>
</html>
