<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" th:method="PATCH">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
    <br/>
    <label for="password">Password</label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <br/>
    <th:block th:each="role: ${listRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.name}"/>
    </th:block>
    <br>
    <label for="status">Status</label>
    <select th:field="*{status}" id="status">
        <option value="default">Status</option>
        <option th:value="ACTIVE">ACTIVE</option>
        <option th:value="BANNED">BANNED</option>
    </select>
    <br>
    <input type="submit" value="Update User">
</form>
<a th:href="@{/logout}">Log out</a>

</body>
</html>
