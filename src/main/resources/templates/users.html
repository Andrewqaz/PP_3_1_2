<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Login</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getLogin()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.roles}"></td>
        <td th:text="${user.status}"></td>
        <td>
            <form th:action="@{admin/update/{id}(id=${user.id})}"><input type="submit" value="Update"></form>
        </td>
        <td>
            <form th:action="@{admin/delete/{id}(id=${user.id})}" th:method="DELETE"><input type="submit" value="Delete"></form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{admin/adduser}">add User</a>
<br>
<a th:href="@{/logout}">Log out</a>
</body>
</html>
